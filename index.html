<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body{
            margin: 0px; /* Margem Externar*/
            padding: 0px;  /* Margem Internar*/
        }
        #principal{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            background-color: #303030;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid hwb(0 19% 81%);
        }
        #menu {
            display: flex;
            width: 55%;
            justify-content:space-around;
            align-items: center;
            margin-left: 5%;
        }
        #principal div a {
            font-family: "Inter";
            text-decoration: none;
            color: #FFF;
            font-size: 25px;
            font-weight: 600;
            line-height: 30.26px;
        }
        #principal div a:hover{
            color:#CCC;
        }
        #principal button {
            width: 95px;
            height: 40px;
            background-color: #0C70F2 ;
            border: 0;
            color: #FFF;
            font-family: "Inter";
            font-weight: 600;
            font-size: 20px;
            line-height: 24.2px;
            margin-right: 5%;
            box-shadow: 3px 2px 4px rgba(12,112,242, 0.25 );
            cursor: pointer;
            
        } 
        #principal button:hover{
            background-color: #4696ffdc;
            transform: translateY(-3px);
            transition:0.5s;
            box-shadow: 0px 20px 40px #0c70f25e ;  
        }
    </style>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button href="">Login</button>
    </nav>
    

    
</body>
</html>
